<!DOCTYPE html>
<html>
  <head>
    <title>NPVR Test</title>
    <script src="../lib/vr.js"></script>
  </head>
  <body>
    <script>
      vr.wait(function() {
        console.log('npvr ready!');

        console.log('hello: ' + vr.hello());

        var state = vr.createState();
        function tick() {
          vr.poll(state);
          console.log(state);

          window.mozRequestAnimationFrame(tick);
        };
        window.mozRequestAnimationFrame(tick);
      });
    </script>
  </body>
</html>
