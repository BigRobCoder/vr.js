<!DOCTYPE html>
<html>
  <head>
    <style>
      embed.hidden {
        visibility:   hidden !important;
        width:        0px    !important;
        height:       0px    !important;
        margin:       0px    !important;
        padding:      0px    !important;
        border-style: none   !important;
        border-width: 0px    !important;
        max-width:    0px    !important;
        max-height:   0px    !important;
      }
    </style>
  </head>
  <body>
    <embed type="application/x-vnd-vr" width="4" height="4" hidden="true" class="hidden">
    <script>
      function waitForPlugin() {
        if (window._vr_native_) {
          console.log('plugin loaded');
          console.log(_vr_native_.exec(0x0001, 'command string'));
          console.log(_vr_native_.poll());
          window.setInterval(function() {
            console.log(_vr_native_.poll());
          }, 16.6);
        } else {
          window.setTimeout(waitForPlugin, 10);
        }
      }
      waitForPlugin();
    </script>
  </body>
</html>
