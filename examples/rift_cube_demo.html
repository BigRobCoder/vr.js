<!DOCTYPE html>
<html>
  <head>
    <title>NPVR Rift Cube Demo</title>

    <script src="../third_party/gl-matrix/gl-matrix.js"></script>
    <script src="rift_cube_demo.js"></script>
    <style>
      #canvas {
        position: absolute;
        left: 0;

</html>
